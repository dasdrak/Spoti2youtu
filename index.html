<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Converter</title>
    <!-- Include the SpotifyWebApi script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spotify-web-api-js/1.5.2/spotify-web-api.js"></script>
    <!-- Include the googleapis script -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Include your main script using ECMAScript modules -->
    <script type="module" src="public/spoti2youtu.js"></script>
</head>

<body>
    <h1>Playlist Converter</h1>
    <label for="playlistUrl">Paste YouTube or Spotify Playlist URL:</label>
    <input type="text" id="playlistUrl" />
    <button onclick="convertPlaylist()">Convert Playlist</button>

    <!-- Display the result container with the generated URL -->
    <div id="conversionResult"></div>

</body>

</html>
