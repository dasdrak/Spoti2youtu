<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Converter</title>
    <!-- Include the SpotifyWebApi script -->
    <script src="https://cdn.jsdelivr.net/npm/spotify-web-api-node@5.1.0/dist/spotify-web-api-node.js"></script>
    <!-- Include the googleapis script -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="public/spoti2youtu.js"></script>
</head>

<body>
    <h1>Playlist Converter</h1>
    <label for="playlistUrl">Paste YouTube or Spotify Playlist URL:</label>
    <input type="text" id="playlistUrl" />
    <!-- Update onclick attribute to log the URL -->
    <button onclick="handleButtonClick()">Convert Playlist</button>

    <script>
        function handleButtonClick() {
            const playlistUrl = document.getElementById('playlistUrl').value;
            console.log(`Button pressed with URL: ${playlistUrl}`);
            convertPlaylist();
        }
    </script>
</body>

</html>
